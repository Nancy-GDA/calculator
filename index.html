<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="container-calculator">
        <section class="calculator">
            <section class="display">
                <div class="display-screen">
                    <p class="output-value"></p>
                    <p class="text-display"></p>
                </div>
            </section>
    
            <section class="buttons">
                <button class="numbers operator clean" >C</button>
                <button class="numbers operator division" >/</button>
                <button class="numbers operator multiplication" >X</button>
                <button class="numbers operator remain" >-</button>
                <button class="numbers seven" >7</button>
                <button class="numbers eigth" >8</button>
                <button class="numbers nine" >9</button>
                <button class="numbers sumary-sing operator">+</button>
                <button class="numbers four" >4</button>
                <button class="numbers five" >5</button>
                <button class="numbers six" >6</button>
                <button class="numbers equal-sign operator" >=</button>
                <button class="numbers one" >1</button>
                <button class="numbers two" >2</button>
                <button class="numbers three" >3</button>
                <button class="numbers zero" >0</button>
                <button class="numbers point" >.</button>
            </section>
        </section>
    </section>
    <script src="./index.js"></script>
</body>
</html>
