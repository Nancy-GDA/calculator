<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="container-calculator">
        <section class="calculator">
            <section class="display">
                <div class="display-screen">
                    <p>1234</p>
                </div>
            </section>
    
            <section class="buttons">
                <button class="numbers">C</button>
                <button class="numbers">/</button>
                <button class="numbers">X</button>
                <button class="numbers">-</button>
                <button class="numbers" >7</button>
                <button class="numbers" >8</button>
                <button class="numbers" >9</button>
                <button class="numbers sumary-sing">+</button>
                <button class="numbers" >4</button>
                <button class="numbers" >5</button>
                <button class="numbers" >6</button>
                <button class="numbers equal-sign">=</button>
                <button class="numbers" >1</button>
                <button class="numbers" >2</button>
                <button class="numbers" >3</button>
                <button class="numbers zero">0</button>
                <button class="numbers" >.</button>
            </section>
        </section>
    </section>
</body>
</html>
